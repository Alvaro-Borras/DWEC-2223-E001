<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Mínimo valor de un array</title>
    
        <script>
            var mi_array = new Array(23,345,1,34756,2,0.5,3,4,5,6,7,8,9);

            function esMenor(un_array) {
                alert(Math.min(...un_array));
            }
        </script>
    </head>

    <body>
        <h1 id="titulo1">Mínimo valor de un array</h1>
        <div>
            <input type="button" value="menor" onclick="esMenor(mi_array);" />
        </div>
    </body>
</html>
